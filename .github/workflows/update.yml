name: IRR updater

on:
  schedule:
  - cron: '*/15 * * * *'
  
  workflow_dispatch:

jobs:
  update-files:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Update lists
        run: ./run.sh
          
      - name: Commit files if changed
        run: |
          git add -N .

          if [ -z "$(git ls-files --modified sources/ README.md)" ]; then
              echo "[+] No files were changed"
          else
              echo "[+] Files were changed! Pushing changed..."
              git pull
              git stage sources/ README.md
              git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
              git config --local user.email "133737702+molangning@users.noreply.github.com"
              git config --local user.name "GitHub Action"
              git commit -m "[Github Action] Automated lists update."
              git push
          fi
